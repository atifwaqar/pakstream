<!DOCTYPE html>
<html lang="en">
<head>
{% include google-tag-manager-head.html %}
  {% include google-analytics.html %}
  <!-- Standard Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PakStream Media Hub</title>
  <meta name="description" content="PakStream Media Hub - Live TV, Free Press, Radio and Creators in one place." />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/tokens.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/z-layers.css">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/ads.css" />
  <link rel="stylesheet" href="/css/media-hub.css" />
  <link rel="stylesheet" href="/assets/css/mh-search.css" />
  <link rel="stylesheet" href="/assets/css/mh-tabs.css" />
  <link rel="stylesheet" href="/assets/css/mh-channels.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="/assets/css/a11y-focus.css">
</head>
<body>  <div id="maintenance-banner" class="maintenance-banner" role="status" hidden></div>
  <!-- Top bar (same as site) -->
{% include top-bar.html %}

  <main id="main-content">
  <section id="continue-rail" class="rail-section lazy-rail" aria-label="Continue Watching and Listening"></section>

  <div class="ad-slot" data-ad-preset="hub_inline"></div>

  <section id="mh-panel" class="youtube-section media-hub-section" role="tabpanel">
    <div id="hub-controls" class="hub-controls">
      <div id="mh-tabs" class="mode-tabs" role="tablist">
        <button class="tab-btn" id="mh-tab-all" role="tab" data-tab="all" aria-controls="mh-panel" aria-selected="true" tabindex="0">All</button>
        <button class="tab-btn" id="mh-tab-tv" role="tab" data-tab="tv" aria-controls="mh-panel" aria-selected="false" tabindex="-1">TV</button>
        <button class="tab-btn" id="mh-tab-radio" role="tab" data-tab="radio" aria-controls="mh-panel" aria-selected="false" tabindex="-1">Radio</button>
        <button class="tab-btn" id="mh-tab-creators" role="tab" data-tab="creators" aria-controls="mh-panel" aria-selected="false" tabindex="-1">Creators</button>
      </div>
      <div class="filters-row">
        <select id="topic-filter" multiple aria-label="Filter by topic"></select>
        <select id="lang-filter" multiple aria-label="Filter by language"></select>
        <select id="region-filter" multiple aria-label="Filter by region"></select>
        <label class="live-filter"><input type="checkbox" id="live-filter"> Live Now</label>
        <select id="sort-select" aria-label="Sort results">
          <option value="az">A → Z</option>
          <option value="recent">Most Recent</option>
          <option value="played">Recently Played</option>
        </select>
        <button id="reset-filters" type="button">Reset</button>
      </div>
      <div id="selected-filters" class="selected-filters" aria-live="polite"></div>
      <div id="results-count" class="results-count" aria-live="polite"></div>
    </div>
    <div id="mh-search" role="search">
      <input type="search" placeholder="Search channels…" aria-label="Search channels">
      <button type="button" class="clear-btn" aria-label="Clear search" hidden>×</button>
    </div>
    <!-- LEFT RAIL -->
    <div id="mh-channels" class="channel-list" aria-label="Channel list">
      <div class="mh-channels-inner"></div>
    </div>

    <!-- CENTER -->
    <div class="video-section">
      <div class="button-row">
        <div class="spacer"></div>
        <button id="mh-channels-toggle" class="channel-toggle" aria-label="Toggle channel list" aria-controls="mh-channels">
          <span class="material-symbols-outlined icon">chevron_left</span>
          <span class="label" data-default="Channels">Channels</span>
        </button>
        <button id="mh-details-toggle" class="details-toggle" aria-label="Toggle details panel" aria-controls="mh-details" hidden>
          <span class="material-symbols-outlined icon">chevron_right</span>
          <span class="label" data-default="About">About</span>
        </button>
      </div>

      <div class="live-player">
        <iframe id="playerFrame" src="about:blank"
          loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          title="Selected video player"></iframe>
        <div id="audioWrap" class="audio-wrap" style="display:none;">
          <div id="player-container" class="radio-player">
            <div class="station-info">
              <img id="station-logo" src="/images/default_radio.png" alt="Station logo" loading="lazy">
              <h3 id="current-station" class="station-title">Select a station</h3>
              <div id="live-badge" class="live-badge" hidden><span class="dot"></span>Live</div>
              <div id="not-live-badge" class="not-live-badge"><span class="dot"></span>Not live</div>
            </div>
            <div class="controls">
              <button id="favorite-btn" class="fav-btn material-symbols-outlined" type="button" aria-label="Toggle favorite" disabled>favorite_border</button>
              <button id="prev-btn" class="fav-btn material-symbols-outlined" type="button" aria-label="Previous station" disabled>skip_previous</button>
              <button id="play-pause-btn" class="play-pause-btn" type="button" aria-label="Play or pause" disabled>
                <span class="material-symbols-outlined label">play_arrow</span>
                <span class="spinner"></span>
              </button>
              <button id="next-btn" class="fav-btn material-symbols-outlined" type="button" aria-label="Next station" disabled>skip_next</button>
              <button id="mute-btn" class="mute-btn material-symbols-outlined" type="button" aria-label="Mute" disabled>volume_up</button>
              <button id="share-btn" class="fav-btn material-symbols-outlined" type="button" aria-label="Share">share</button>
              <audio id="radio-player" autoplay></audio>
            </div>
          </div>
        </div>
      </div>

      <!-- NEW: real latest videos list for the selected channel -->
      <div id="videoList" class="video-list"></div>
    </div>

    <!-- RIGHT RAIL -->
    <aside id="mh-details" class="details-panel" hidden></aside>
  </section>
  </main>

  <footer>
    <nav class="footer-nav">
      <a href="/about.html">About Us</a>
      <a href="/contact.html">Contact</a>
      <a href="/privacy.html">Privacy &amp; History</a>
    <a href="/terms.html">Terms</a>
  </nav>
    {% include support-us.html %}
    <p>© 2025 PakStream. All rights reserved.</p>
  </footer>

  <!-- 1) Global feature flags / shared utils (if present) -->
  <script src="/js/stream-state.js"></script>

  <!-- 2) Media Hub sub-modules -->
  <script src="/assets/js/mh-tabs.js"></script>
  <script src="/assets/js/mh-search.js"></script>
  <script src="/assets/js/mh-channels.js"></script>

  <!-- 3) Media Hub bootstrap (wires sub-modules together) -->
  <script src="/js/media-hub.js"></script>

  <!-- 4) Site-wide scripts (may listen to hub events) -->
  <script src="/js/youtube.js"></script>
  <script src="/js/radio.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/ads/config.js"></script>
  <script src="/js/ads/ads.js"></script>
  <script src="/js/leftmenu.js"></script>
  <script type="module" src="/js/fullscreen-orientation.js"></script>
  <script src="/js/discovery.js"></script>
  <script src="/js/maintenance.js"></script>
  <script src="/js/error-overlay.js"></script>

  <!-- 5) Keep PWA/SW disabled for now -->
  <!-- <script src="/js/pwa.js"></script> -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
{% include google-tag-manager-head.html %}
  {% include google-analytics.html %}
  <!-- Standard Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PakStream Media Hub</title>
  <meta name="description" content="PakStream Media Hub - Live TV, Free Press, Radio and Creators in one place." />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/media-hub.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to content</a>
  <div id="maintenance-banner" class="maintenance-banner" role="status" hidden></div>
  <!-- Top bar (same as site) -->
{% include top-bar.html %}

  <main id="main-content">
  <section id="continue-rail" class="rail-section lazy-rail" aria-label="Continue Watching and Listening"></section>

  <section class="youtube-section media-hub-section">
    <div id="hub-controls" class="hub-controls">
      <div class="mode-tabs" role="tablist">
        <button class="tab-btn" data-mode="all" role="tab">All</button>
        <button class="tab-btn" data-mode="tv" role="tab">TV</button>
        <button class="tab-btn" data-mode="radio" role="tab">Radio</button>
        <button class="tab-btn" data-mode="creator" role="tab">Creators</button>
      </div>
      <div class="filters-row">
        <select id="topic-filter" multiple aria-label="Filter by topic"></select>
        <select id="lang-filter" multiple aria-label="Filter by language"></select>
        <select id="region-filter" multiple aria-label="Filter by region"></select>
        <label class="live-filter"><input type="checkbox" id="live-filter"> Live Now</label>
        <select id="sort-select" aria-label="Sort results">
          <option value="az">A → Z</option>
          <option value="recent">Most Recent</option>
          <option value="played">Recently Played</option>
        </select>
        <input id="mh-search-input" type="text" placeholder="Search…" aria-label="Search media" />
        <button id="reset-filters" type="button">Reset</button>
      </div>
      <div id="selected-filters" class="selected-filters" aria-live="polite"></div>
      <div id="results-count" class="results-count" aria-live="polite"></div>
    </div>
    <!-- LEFT RAIL -->
    <div class="channel-list open" id="left-rail">
      <!-- list gets injected here -->
    </div>

    <!-- CENTER -->
    <div class="video-section">
      <div class="button-row">
        <div class="spacer"></div>
        <button class="channel-toggle" id="toggle-channels" onclick="toggleChannelList()" aria-label="Toggle channel list">
          <span class="material-symbols-outlined icon">chevron_left</span>
          <span class="label" data-default="Channels">Channels</span>
        </button>
        <button class="details-toggle" id="toggle-details" onclick="toggleDetailsList()" aria-label="Toggle details list" style="display:none;">
          <span class="material-symbols-outlined icon">chevron_right</span>
          <span class="label" data-default="About">About</span>
        </button>
      </div>

      <div class="live-player">
        <iframe id="playerFrame" src="about:blank"
          loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          title="Selected video player"></iframe>
        <div id="audioWrap" class="audio-wrap" style="display:none;">
          <div id="player-container" class="radio-player">
            <div class="station-info">
              <img id="station-logo" src="/images/default_radio.png" alt="Station logo" loading="lazy">
              <h3 id="current-station" class="station-title">Select a station</h3>
              <div id="live-badge" class="live-badge" hidden><span class="dot"></span>Live</div>
              <div id="not-live-badge" class="not-live-badge"><span class="dot"></span>Not live</div>
            </div>
            <div class="controls">
              <button id="favorite-btn" class="fav-btn material-symbols-outlined" type="button" aria-label="Toggle favorite" disabled>favorite_border</button>
              <button id="prev-btn" class="fav-btn material-symbols-outlined" type="button" aria-label="Previous station" disabled>skip_previous</button>
              <button id="play-pause-btn" class="play-pause-btn" type="button" aria-label="Play or pause" disabled>
                <span class="material-symbols-outlined label">play_arrow</span>
                <span class="spinner"></span>
              </button>
              <button id="next-btn" class="fav-btn material-symbols-outlined" type="button" aria-label="Next station" disabled>skip_next</button>
              <button id="mute-btn" class="mute-btn material-symbols-outlined" type="button" aria-label="Mute" disabled>volume_up</button>
              <button id="share-btn" class="fav-btn material-symbols-outlined" type="button" aria-label="Share">share</button>
              <audio id="radio-player" autoplay></audio>
            </div>
          </div>
        </div>
      </div>

      <!-- NEW: real latest videos list for the selected channel -->
      <div id="videoList" class="video-list"></div>
    </div>

    <!-- RIGHT RAIL -->
    <div class="details-container">
      <div class="details-list" style="display:none;"></div>
    </div>
  </section>
  </main>

  <footer>
    <nav class="footer-nav">
      <a href="/about.html">About Us</a>
      <a href="/contact.html">Contact</a>
      <a href="/privacy.html">Privacy &amp; History</a>
    <a href="/terms.html">Terms</a>
  </nav>
    {% include support-us.html %}
    <p>© 2025 PakStream. All rights reserved.</p>
  </footer>

  <!-- Keep order to preserve swipe/lock behavior from your site -->
  <script src="/js/stream-state.js"></script>
  <script src="/js/media-hub.js"></script>
  <script src="/js/leftmenu.js"></script>
  <script type="module" src="/js/fullscreen-orientation.js"></script>
  <script defer src="/js/discovery.js"></script>
  <script defer src="/js/maintenance.js"></script>
  <script defer src="/js/error-overlay.js"></script>
  <script defer src="/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PakStream Media Hub</title>
  <meta name="description" content="PakStream Media Hub - Live TV, Free Press, Radio and Creators in one place." />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/media-hub.css" />
</head>
<body>
  <div id="site-nav"></div>

  <div class="page-wrap">
    <div class="container">
      <!-- Mode tabs -->
      <div class="tabs-row">
        <button class="tab-btn" data-mode="tv">Live TV</button>
        <button class="tab-btn" data-mode="freepress">Free Press</button>
        <button class="tab-btn" data-mode="radio">Radio</button>
        <button class="tab-btn" data-mode="creator">Creators</button>
      </div>

      <div class="content-grid">
        <!-- LEFT: channel list (reuse existing classes) -->
        <aside class="left-rail">
          <div class="search-wrap">
            <input id="mh-search-input" type="text" placeholder="Searchâ€¦" />
          </div>
          <div id="mh-channel-list" class="channel-list open"></div>
        </aside>

        <!-- CENTER: player + up next -->
        <main class="center-rail">
          <div id="mh-player-area" class="player-container"></div>
          <div id="mh-upnext" class="video-list"></div>
        </main>

        <!-- RIGHT: about -->
        <aside class="right-rail">
          <div id="mh-about" class="details-list"></div>
        </aside>
      </div>
    </div>
  </div>

  <div id="site-footer"></div>

  <script>
    // inject existing nav/footer so the page inherits site chrome + CSS
    (async () => {
      try {
        const [nav, footer] = await Promise.all([
          fetch("nav.html").then(r=>r.text()).catch(()=>""), 
          fetch("footer.html").then(r=>r.text()).catch(()=>""), 
        ]);
        if (nav) document.getElementById("site-nav").innerHTML = nav;
        if (footer) document.getElementById("site-footer").innerHTML = footer;
      } catch (_) {}
    })();
  </script>
  <script src="js/media-hub.js"></script>
</body>
</html>

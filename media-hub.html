<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<body><a class="skip-link" href="#main">Skip to content</a>
<!-- Top bar (same as site) -->
{% include top-bar.html %}

  

  
  <script defer="" src="/js/error-overlay.js"></script>
<script defer="" src="/js/stream-state.js"></script>
<script defer="" src="/js/radio.js"></script>
<script defer="" src="/js/youtube.js"></script>
<script defer="" src="/js/ui/toast.js"></script>
<!-- Keep order to preserve swipe/lock behavior from your site -->
<script defer="True" src="/js/media-hub.js"></script>
<script defer="True" src="/js/leftmenu.js"></script>
<script defer="True" src="/js/fullscreen-orientation.js" type="module"></script>
<script defer="" src="/js/discovery.js"></script>
<script defer="" src="/js/pwa.js"></script>
<script defer="" src="/js/main.js"></script>
<script defer="" src="/assets/js/carousel.js"></script>
<script defer="" src="/assets/js/mh-featured.js"></script>
<main id="main"><div class="container"><h1>Media Hub</h1><section class="youtube-section media-hub-section">
<div class="mode-tabs">
<button class="tab-btn" data-mode="all">All</button>
<button class="tab-btn" data-mode="favorites">Favorites</button>
<button class="tab-btn" data-mode="tv">Live TV</button>
<button class="tab-btn" data-mode="freepress">Free Press</button>
<button class="tab-btn" data-mode="creator">Creators</button>
<button class="tab-btn" data-mode="radio">Radio</button>
</div>
<!-- LEFT RAIL -->
<div class="channel-list open" id="left-rail">
<!-- NEW: search at the top of left menu -->
<div class="left-rail-header">
<div class="search-wrap">
<input aria-label="Search" id="mh-search-input" placeholder="Search all..." type="text"/>
</div>
</div>
<!-- list gets injected here -->
</div>
<!-- CENTER -->
<div class="video-section">
<div class="button-row">
<button aria-label="Toggle channel list" class="channel-toggle btn btn-primary" id="toggle-channels" onclick="toggleChannelList()">
<span class="label">Channels</span>
</button>
<div class="spacer"></div>
<button aria-label="Toggle details list" class="details-toggle btn btn-primary" id="toggle-details" onclick="toggleDetailsList()" style="display:none;">
<span class="label">About</span>
</button>
</div>
<div class="live-player" data-stream-container="" data-youtube-container="">
<iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="" data-youtube="" id="playerFrame" loading="lazy" src="about:blank" title="Selected video player"></iframe>
<div class="radio-player" data-radio-container="" data-stream-container="" id="player-container" style="display:none;">
<div class="station-info">
<img alt="Station logo" height="1024" id="station-logo" loading="lazy" src="/images/default_radio.png" width="1024"/>
<h3 class="station-title" id="current-station">Select a station</h3>
<div class="live-badge" hidden="" id="live-badge"><span class="dot"></span>Live</div>
<div class="not-live-badge" id="not-live-badge"><span class="dot"></span>Not live</div>
</div>
<div class="controls">
<button aria-label="Toggle favorite" class="fav-btn material-symbols-outlined" disabled="" id="favorite-btn" type="button">favorite_border</button>
<button aria-label="Previous station" class="fav-btn material-symbols-outlined" disabled="" id="prev-btn" type="button">skip_previous</button>
<button aria-label="Play or pause" class="play-pause-btn" disabled="" id="play-pause-btn" type="button">
<span class="material-symbols-outlined label">play_arrow</span>
<span class="spinner"></span>
</button>
<button aria-label="Next station" class="fav-btn material-symbols-outlined" disabled="" id="next-btn" type="button">skip_next</button>
<button aria-label="Mute" class="mute-btn material-symbols-outlined" disabled="" id="mute-btn" type="button">volume_up</button>
<button aria-label="Share" class="fav-btn material-symbols-outlined" id="share-btn" type="button">share</button>
<audio autoplay="" data-radio="" id="radio-player"></audio>
</div>
</div>
</div>
<!-- NEW: real latest videos list for the selected channel -->
<div class="video-list" id="videoList"></div>
</div>
<!-- RIGHT RAIL -->
<div class="details-container">
<div class="details-list" style="display:none;"></div>
</div>
</section></div></main>
  {% include footer.html %}
</body>
</html>
